<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chislo v text i sclon'aem slovo grivna    </title>

    <script src="./assets/js/code.js"></script>


    <link rel="stylesheet" href="./assets/bootstrap-5-css/bootstrap.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>


    <div class="container mt-5 py-1">
		
		<h1 class="mt-5 mb-2 text-black fw-bold">Переводим число в слова</h1>
        <p class="mb-5 text-black">Введите число</p>
	
		<!-- Input Data Form -->
		<div class='row row-cols-sm row-cols-1 my-5 g-0'>
			<div class="form-group d-flex flex-row py-1">
			        <label class="w-50" for="dataInput" oninput="Validation()">Введите значение</label>
			        <input

                     oninput="ChisloSlovami()"
                     type="text" 
                     class="form-control" 
                     id="dataInput" 
                     
                     min='0'
                     max="999"
                     step="1"
                     required
                    
                      
                     
                    >
                    </input>

                    


			</div>

            <output id="validationMessage" class="my-5 text-black-50"></output>

           <!--
               ^[a-zA-Z0-9]+$|(^[^':;.,%_$\(\)#\|№\-{}@\[\]^&?/\\\"А-Яа-я\s]+$)
               " ' в регулярном выражении одна из ковычек не воспринимается (""- удалила из рег выражения в input), не помогает знак экранирования \
        
            --> 

            <div class="d-flex flex-row align-items-stretch justify-content-start">
                    <div class="pe-3">
                        <p class="my-5 text-black fw-bold">Введенные данные расшифровываются как: </p>
                    </div>
                    
                    <output id="Result" class="my-5 text-black-50"></output>
            </div>

        </div>    
							

		
       
        
		
		

	</div>
    
</body>
</html>
